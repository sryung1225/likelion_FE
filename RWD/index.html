<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>웹카페 - 반응형 웹</title>
  <link rel="shortcut icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="./assets/images/common/apple-touch-icon.png" />
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script defer src="./js/index.js"></script>
</head>

<body>
  <header class="app-header">
    <h1 class="logo">
      <a href="/" class="logo-link"><span class="a11yHidden">WebCafe</span></a>
    </h1>
    <ul class="member-only">
      <li><a href="/">로그인</a></li>
      <li><a href="/">회원가입</a></li>
      <li><a href="/">커뮤니티</a></li>
    </ul>
    <form class="search-form" method="POST" action="https://formspree.io/f/meqprzbq">
      <fieldset>
        <legend>검색</legend>
        <div class="search-form-group">
          <div class="search-input-group">
            <label for="search" class="a11yHidden">검색어</label>
            <input id="search" class="search-input" type="search" placeholder="검색어를 입력하세요.">
          </div>
          <button type="submit" class="btn btn--fill">검색</button>
        </div>
      </fieldset>
    </form>
    <div class="btnburger-wrapper">
      <button class="btn--none btnburger" aria-label="메뉴 열기" type="button" onclick="burgerActive()">
        <span class="btnburger--top"></span>
        <span class="btnburger--mid"></span>
        <span class="btnburger--bot"></span>
      </button>
    </div>
  </header>
  <nav class="app-navigation menu">
    <h2 class="a11yHidden">메인 메뉴</h2>
    <ul class="menu-list">
      <li class="menu-item"><a href="/" class="menu-link">HTML에 대해</a></li>
      <li class="menu-item"><a href="/" class="menu-link">CSS에 대해</a></li>
      <li class="menu-item"><a href="/" class="menu-link">웹표준/웹접근성</a></li>
      <li class="menu-item"><a href="/" class="menu-link">묻고 답하기</a></li>
      <li class="menu-item"><a href="/" class="menu-link">자료실</a></li>
    </ul>
  </nav>
</body>

</html>
